<!DOCTYPE HTML>
<html>
	<head>
		<title>Geolocation Checker</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">JESSE TURNER</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index.html">Jesse's Web Apps Site</a></li>
							<li><a href="database_query.html">Database Read & Write</a></li>
							<li><a href="sentiment_classifier.html">Sentiment Classifier</a></li>
							<li class="active"><a href="geolocation_checker.html">Geolocation Checker</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<script> 
							if ('geolocation' in navigator) {
								console.log('geolocation available');
								navigator.geolocation.getCurrentPosition(async position => {
									const lat = position.coords.latitude;
									const lon = position.coords.longitude;
									document.getElementById('latitude').textContent = lat;
									document.getElementById('longitude').textContent = lon;
									// console.log(position);


									const data = { lat, lon };
									const options = {
										method: 'POST',
										headers: {
											'Content-Type': 'application/JSON'
										},
										body: JSON.stringify(data)
										};
									const response = await fetch('/api', options);
									const json = await response.json();
									console.log(json);
								})
							} else {
								console.log('geolocation not available');
							}
						</script>

						<p>
							latitude: <span id="latitude"></span>&deg;<br />
							longitude: <span id="longitude"></span>&deg;
						</p>

						<!-- Content -->
							<section>
								<form name="send">
									<div class="fields">
										<div class="field">
											<label for="message">Message</label>
											<input type="text" name="message" id="message">
										</div>
										<input type="button" value="Send" id="send_button" />
										
										<div>
											<input type="button" value="Get Data" id="get_button" />
										</div>
								</form>
							</section>
					
					</div>


		<!-- Scripts -->

			<script src="assets/js/jquery.min.js"></script>

			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
