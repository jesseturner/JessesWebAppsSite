<html>
	<head>
		<title>Brainstorming</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">JESSE TURNER</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index.html">Updates & Logs</a></li>
							<li class="active"><a href="brainstorming.html">Brainstorming</a></li>
							<li><a href="sentiment_classifier.html">Sentiment Classifier</a></li>
							<li><a href="postgres_database_query.html">Database Query</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Content -->
						<div class="simple_flex_container">
										<div class="simple_flex_child">
											<header>
												<span class="date">Last Software Update: April 15th, 2021</span>
												<h2>Brainstorming</h2>
											</header>
											<p class="description">Under construction. </p>
										</div>
						</div>

						<div>
							<div id="tabList" class="tab_list">
							</div>

<!-- POPUP FOR NEW TOPIC -->
							<div class="modal" id="modal">
								<div class="modal_header">
									<div class="modal_header title">New topic to brainstorm</div>
									<div data-modal-close class="modal_header close">&times;</div>
								</div>
								<form onsubmit="sendNewTopic()" class=modal_content>
									<div class="modal_topic_input">
										<input type="text" id="new_topic" />
									</div>
									<div class="modal_add_button">
										<input type="submit" value="Add" id="new_topic_button" />
									</div>
								</form>
							</div>
							<div id="overlay"></div>

<!-- IDEA ENTRY FORM -->
							<section id="content" class="entry">	

								<form name="send" onsubmit="sendData()">
									<div>
										<h3 id="headerActive" class="tab_header"> </h3>
										<div class="brainstorm">
											<div class="brainstorm_input">
												<input type="text" name="idea" id="idea" />
											</div>
											<div class="brainstorm_button">
												<input type="submit" value="Add" id="send_button" />
											</div>
										</div>
									</div>
								</form>

<!-- LIST OF IDEAS -->
								<div>
									<table>
										<tr>
											<th> ID: </th>
											<th> Idea: </th>
											<th> Topic: </th>
											<th> Saved: </th>
											<th></th>
										</tr>
										<tbody id="brainstormingTable">
										</tbody>
									</table>
								</div>
							</section>
						</div>
					</div>


		<!-- Scripts -->
			<script src="brainstorm_get.js"></script>
			<script type="text/javascript" src="brainstorm_modal.js"></script>


			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
